<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Input</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center h-screen">
    <div class="text-center">
        <img src="https://boltman.co/dato_modern.png" alt="Logo" class="w-32 mx-auto mb-4">
        <form method="POST" action="/" class="flex items-center gap-2">
            <input type="text" name="user_input" placeholder="enter text..." 
                   class="p-2 rounded-lg border border-gray-700 bg-gray-800 text-white w-64 focus:outline-none">
            <button type="submit" 
                    class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700 transition">parse!</button>
        </form>
    </div>
</body>
</html>
